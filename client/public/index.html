<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <meta charset="utf-8">
  <script src="/js/bundle.js"></script>
  <title>Castle Finder</title>
</head>
<body>
  <div id='heading-div'>
    <h1>Scottish Castle Finder</h1>
  </div>
  <div id='form-div'>
  <form class="user-location-input" id="form">
    <input type="number" step="any" name="user-lat" placeholder="Input Latitude! e.g. 55.94" id="user_lat">
    <input type="number" step="any" name="user-lng" placeholder="Input Longitude! e.g. -3.20" id="user_lng">
    <input type="submit" value="Find" id="submit-button"/>
  </form>
</div>


  <div id="container">
  </div>
</body>
</html>
